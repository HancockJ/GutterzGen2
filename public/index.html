<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="/" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="%PUBLIC_URL%/setup/theme.css" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Meta -->
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="zipcode" content="{{ zip }}">
    <meta name="city" content="{{ city }}">
    <meta name="state" content="{{ state }}">
    <meta name="country" content="United States">
    <meta name="language" content="EN">

    <!-- Open Graph Tags -->
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@karmeleonsnft" />
    <meta name="twitter:creator" content="@karmeleonsnft" />
    <meta property="og:url" content="https://karmz.karmeleonsnft.com" />
    <meta property="og:title" content="A secondary drop derived from the Karmeleons NFT genesis collection" />
    <meta property="og:description" content="{{ pages[nav_category]['studies'][current_page]['og_description'] }}" />
    <meta property="og:image" content="https://karmz.karmeleonsnft.com//setup/images/share-image.png">
    <meta property="og:image:secure_url" content="https://karmz.karmeleonsnft.com//setup/images/share-image.png">
    <meta property="og:locale" content="en_US">

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Karmz | Mint an NFT & Plant a Tree</title>
    <meta name="description" content="A secondary drop derived from the Karmeleons NFT genesis collection" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
